name: gh-pages-deploy

on:
    push:
        branches: [main]
        paths:
            - "data/recommendations/**"
            - "web/**"
            - "clickhouse.py"
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            latest_json: ${{ steps.refresh_latest_json.outputs.path }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: web/package-lock.json

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Install web dependencies
              working-directory: web
              run: npm ci

            - name: Generate recommendations
              env:
                  GH_USER: ${{ vars.GH_USER || github.repository_owner }}
                  CLICKHOUSE_URL: ${{ vars.CLICKHOUSE_URL || secrets.CLICKHOUSE_URL || 'https://play.clickhouse.com' }}
                  CLICKHOUSE_TABLE: ${{ vars.CLICKHOUSE_TABLE || 'github_events' }}
                  CLICKHOUSE_USER: ${{ vars.CLICKHOUSE_USER || 'explorer' }}
                  CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD || '' }}
              run: python clickhouse.py

            - name: Build Astro Site
              working-directory: web
              run: npm run build

            - name: Refresh latest recommendations path
              id: refresh_latest_json
              run: |
                  set -euo pipefail
                  latest=$(ls -t data/recommendations/*.json 2>/dev/null | head -n 1)
                  if [ -z "$latest" ]; then
                    echo "No recommendations JSON found in data/recommendations/" >&2
                    exit 1
                  fi
                  echo "path=$latest" >> "$GITHUB_OUTPUT"



            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: web/dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    update-readme:
        needs:
            - build
            - deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Update README
              env:
                  LATEST_JSON: ${{ needs.build.outputs.latest_json }}
              run: |
                  python - <<'PY'
                  import os
                  import re
                  from datetime import datetime, timezone
                  from pathlib import Path

                  readme = Path("README.md")
                  content = readme.read_text(encoding="utf-8")

                  if "## Automation" not in content:
                      content = content.rstrip() + "\n\n## Automation\n" \
                          + "- Last recommendations run: <!-- RECO_TS_START -->not yet run<!-- RECO_TS_END -->\n" \
                          + "- Latest recommendations file: <!-- RECO_FILE_START -->n/a<!-- RECO_FILE_END -->\n" \
                          + "- Last Pages deploy: <!-- PAGES_TS_START -->not yet run<!-- PAGES_TS_END -->\n" \
                          + "- Pages source JSON: <!-- PAGES_JSON_START -->n/a<!-- PAGES_JSON_END -->\n"

                  replacements = {
                      "PAGES_TS": datetime.now(timezone.utc).strftime("%Y-%m-%d %H:%M:%S UTC"),
                      "PAGES_JSON": f"[{Path(os.environ['LATEST_JSON']).as_posix()}]({Path(os.environ['LATEST_JSON']).as_posix()})",
                  }

                  def replace_block(text, key, value):
                      start = f"<!-- {key}_START -->"
                      end = f"<!-- {key}_END -->"
                      pattern = re.compile(f"{re.escape(start)}.*?{re.escape(end)}", re.DOTALL)
                      if pattern.search(text):
                          return pattern.sub(f"{start}{value}{end}", text)
                      return text.rstrip() + f"\n- {key}: {start}{value}{end}\n"

                  for key, value in replacements.items():
                      content = replace_block(content, key, value)

                  readme.write_text(content, encoding="utf-8")
                  PY

            - name: Commit and push changes
              run: |
                  set -euo pipefail
                  if git status --porcelain | grep .; then
                    git config user.name "github-actions[bot]"
                    git config user.email "github-actions[bot]@users.noreply.github.com"
                    git add README.md
                    git commit -m "chore: update pages deployment status"
                    git push
                  else
                    echo "No changes to commit."
                  fi